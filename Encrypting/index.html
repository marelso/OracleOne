<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">

    <title>Criptografia</title>
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Alura - logo">
    </header>
    <main>
        <section>
            <textarea id="input" placeholder="Type your message..." cols="30" rows="10"></textarea>

            <div class="buttons">
                <button id="btnEncrypt" onclick="btnEncrypt_OnClick()">Encrypt message</button>
                <button id="btnDecrypt" onclick="btnDecrypt_OnClick()">Decrypt message</button>
            </div>
        </section>

        <section>
            <textarea id="result" cols="30" rows="10"></textarea>
            <button id="btnCopy" onclick="btnCopy_OnClick()">Copy result!</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
